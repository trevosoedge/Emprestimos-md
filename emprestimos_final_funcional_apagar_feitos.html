
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMPRÉSTIMOS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: yellow;
      text-align: center;
      margin: 30px 0 20px 0;
      font-size: 36px;
      text-transform: uppercase;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
    }
    .login-box, .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }
    input, button {
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    input {
      border: 2px solid yellow;
      background: white;
      color: black;
    }
    input[type="date"] {
      appearance: none;
      -webkit-appearance: none;
    }
    button {
      background-color: yellow;
      color: black;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: gold;
    }
    .section {
      margin-top: 30px;
    }
    .hidden {
      display: none;
    }
    .emprestimo-item {
      margin: 15px 0;
      font-size: 18px;
    }
    .bold {
      font-weight: bold;
    }
    .edit-container {
      margin-top: 10px;
      border: 1px solid yellow;
      padding: 15px;
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      input, button {
        font-size: 16px;
      }
    }
  
  .botoes-acoes {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
    flex-wrap: wrap;
  }

</style>
</head>
<body>
  <h1>EMPRÉSTIMOS</h1>
  <div class="container">
    <div id="loginContainer">
      <div class="login-box">
        <input type="text" id="usuario" placeholder="Usuário" />
        <input type="password" id="senha" placeholder="Senha" />
        <button onclick="fazerLogin()">Entrar</button>
        <div id="mensagemErro" style="color:red;font-weight:bold;"></div>
      </div>
    </div>

    <div id="emprestimosContainer" class="hidden">
      <div class="form-container">
        <input type="text" id="titulo" placeholder="Nome do Empréstimo">
        <input type="date" id="dataHora">
        <input type="text" id="descricao" placeholder="Valor R$">
        <button onclick="adicionarEmprestimo()">Adicionar</button>
        <button onclick="logout()">Sair</button>
      </div>

      <div class="section">
        <button onclick="toggleSecao('feitos')">Ver Empréstimos Feitos</button>
        <div id="emprestimosFeitos" class="hidden"></div>
      </div>

      <div class="section">
        <button onclick="toggleSecao('fazer')">Ver Empréstimos a Fazer</button>
        <div id="emprestimosAFazer" class="hidden"></div>
      </div>
    </div>
  </div>

  <script>
    function fazerLogin() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value;
      if ((usuario === "Diego" && senha === "2525") || (usuario === "Trevoso" && senha === "8687")) {
        localStorage.setItem("logado", "sim");
        mostrarEmprestimos();
      } else {
        document.getElementById("mensagemErro").innerText = "Usuário ou senha incorretos!";
      }
    }

    function logout() {
      localStorage.removeItem("logado");
      location.reload();
    }

    function mostrarEmprestimos() {
      document.getElementById("loginContainer").classList.add("hidden");
      document.getElementById("emprestimosContainer").classList.remove("hidden");
      carregarEmprestimos();
    }

    let mostrarFeitos = false;
    let mostrarAFazer = false;

    function toggleSecao(secao) {
      if (secao === 'feitos') {
        mostrarFeitos = !mostrarFeitos;
        document.getElementById('emprestimosFeitos').className = mostrarFeitos ? '' : 'hidden';
      } else {
        mostrarAFazer = !mostrarAFazer;
        document.getElementById('emprestimosAFazer').className = mostrarAFazer ? '' : 'hidden';
      }
      carregarEmprestimos();
    }

    function formatarValor(valor) {
      const num = parseFloat(valor.replace(',', '.'));
      if (isNaN(num)) return valor;
      return num.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function formatarDataSimples(data) {
      let d = new Date(data);
      return d.toLocaleDateString('pt-BR');
    }

    function carregarEmprestimos() {
      let emprestimos = JSON.parse(localStorage.getItem('emprestimos')) || [];
      let feitos = JSON.parse(localStorage.getItem('emprestimosFeitos')) || [];
      let agora = new Date();

      let divFeitos = document.getElementById('emprestimosFeitos');
      let divAFazer = document.getElementById('emprestimosAFazer');

      divFeitos.innerHTML = '';
      divAFazer.innerHTML = '';

      emprestimos.forEach((emp, index) => {
        let dataFormatada = formatarDataSimples(emp.dataHora);
        let container = document.createElement('div');
        container.className = 'emprestimo-item';

        let conteudo = `<span class="bold">${emp.titulo}</span> — ${dataFormatada} — ${formatarValor(emp.descricao)}
                        <button onclick="mostrarEdicao(${index})">Editar</button>`;

        if (new Date(emp.dataHora) > agora && mostrarAFazer) {
          conteudo += ` <button onclick="marcarComoConcluido(${index})">Concluído</button>`;
          conteudo += ` <button onclick="removerEmprestimo(${index})">Remover</button>`;
        }

        if (new Date(emp.dataHora) <= agora && mostrarFeitos) {
          conteudo += ` <button onclick="confirmarEmprestimo(${index})">Confirmar</button>`;
        }

        container.innerHTML = conteudo;

        let divEdicao = document.createElement('div');
        divEdicao.id = 'edit' + index;
        divEdicao.className = 'edit-container hidden';
        divEdicao.innerHTML = `
          <input type="text" value="${emp.titulo}" onchange="editarEmprestimo(${index}, 'titulo', this.value)">
          <input type="date" value="${emp.dataHora.split('T')[0]}" onchange="editarEmprestimo(${index}, 'dataHora', this.value)">
          <input type="text" value="${emp.descricao}" onchange="editarEmprestimo(${index}, 'descricao', this.value)">
        `;
        container.appendChild(divEdicao);

        if (new Date(emp.dataHora) > agora && mostrarAFazer) {
          divAFazer.appendChild(container);
        } else if (new Date(emp.dataHora) <= agora && mostrarFeitos) {
          divFeitos.appendChild(container);
        }
      });

      
feitos.forEach((emp, index) => {
        let dataFormatada = formatarDataSimples(emp.dataHora);
        let container = document.createElement('div');
        container.className = 'emprestimo-item';
        let conteudo = `<span class="bold">${emp.titulo}</span> — ${dataFormatada} — ${formatarValor(emp.descricao)}
                        <div class="botoes-acoes">
                          <button onclick="mostrarEdicao(${index})">Editar</button>
                          <button onclick="removerEmprestimoFeito(${index})">Apagar</button>
                        </div>`;
        container.innerHTML = conteudo;

        let divEdicao = document.createElement('div');
        divEdicao.id = 'edit' + index;
        divEdicao.className = 'edit-container hidden';
        divEdicao.innerHTML = `
          <input type="text" value="${emp.titulo}" onchange="editarEmprestimo(${index}, 'titulo', this.value)">
          <input type="date" value="${emp.dataHora.split('T')[0]}" onchange="editarEmprestimo(${index}, 'dataHora', this.value)">
          <input type="text" value="${emp.descricao}" onchange="editarEmprestimo(${index}, 'descricao', this.value)">
        `;
        container.appendChild(divEdicao);

        if (mostrarFeitos) divFeitos.appendChild(container);
      });

    }

    function mostrarEdicao(index) {
      let editBox = document.getElementById('edit' + index);
      editBox.classList.toggle('hidden');
    }

    function adicionarEmprestimo() {
      let titulo = document.getElementById('titulo').value.trim();
      let dataHora = document.getElementById('dataHora').value;
      let descricao = document.getElementById('descricao').value.trim();

      if (!titulo || !dataHora || !descricao) {
        alert('Preencha todos os campos!');
        return;
      }

      let emprestimos = JSON.parse(localStorage.getItem('emprestimos')) || [];
      emprestimos.push({ titulo, dataHora, descricao });
      localStorage.setItem('emprestimos', JSON.stringify(emprestimos));

      document.getElementById('titulo').value = '';
      document.getElementById('dataHora').value = '';
      document.getElementById('descricao').value = '';

      carregarEmprestimos();
    }

    function removerEmprestimo(index) {
      let emprestimos = JSON.parse(localStorage.getItem('emprestimos')) || [];
      emprestimos.splice(index, 1);
      localStorage.setItem('emprestimos', JSON.stringify(emprestimos));
      carregarEmprestimos();
    }

    function confirmarEmprestimo(index) {
      let emprestimos = JSON.parse(localStorage.getItem('emprestimos')) || [];
      let feitos = JSON.parse(localStorage.getItem('emprestimosFeitos')) || [];
      const item = emprestimos.splice(index, 1)[0];
      feitos.push(item);
      localStorage.setItem('emprestimos', JSON.stringify(emprestimos));
      localStorage.setItem('emprestimosFeitos', JSON.stringify(feitos));
      carregarEmprestimos();
    }

    function editarEmprestimo(index, campo, valor) {
      let emprestimos = JSON.parse(localStorage.getItem('emprestimos')) || [];
      emprestimos[index][campo] = valor;
      localStorage.setItem('emprestimos', JSON.stringify(emprestimos));
      carregarEmprestimos();
    }

    function marcarComoConcluido(index) {
      let emprestimos = JSON.parse(localStorage.getItem('emprestimos')) || [];
      let feitos = JSON.parse(localStorage.getItem('emprestimosFeitos')) || [];
      const item = emprestimos.splice(index, 1)[0];
      feitos.push(item);
      localStorage.setItem('emprestimos', JSON.stringify(emprestimos));
      localStorage.setItem('emprestimosFeitos', JSON.stringify(feitos));
      carregarEmprestimos();
    }

    
    function removerEmprestimoFeito(index) {
      let feitos = JSON.parse(localStorage.getItem('emprestimosFeitos')) || [];
      feitos.splice(index, 1);
      localStorage.setItem('emprestimosFeitos', JSON.stringify(feitos));
      carregarEmprestimos();
    }

    window.onload = function () {
      if (localStorage.getItem("logado") === "sim") {
        mostrarEmprestimos();
      }
    };
  </script>
</body>
</html>
